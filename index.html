<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>businessxstream.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1590650423710-ffa6e7f63440?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 70vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-section h3 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }
        .hero-section p {
            font-size: 1.25rem;
            color: #ffffff;
        }
        .btn-custom {
            background-color: #FF6A00;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #E55A00;
        }
        .navbar-brand img {
            height: 120px;
        }
        .services-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        .services-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .services-title h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .services-title p {
            font-size: 1rem;
            color: #6c757d;
        }
        .service-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .service-card i {
            font-size: 40px;
            color: #E55A00;
            margin-bottom: 15px;
        }
        .service-card h5 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #343a40;
        }
        .service-card p {
            font-size: 1rem;
            color: #6c757d;
            flex-grow: 1;
        }

        .franchise-card {
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .franchise-card img {
            max-height: 100px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        .franchise-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .franchise-card p {
            font-size: 14px;
            margin: 5px 0;
        }
        .know-more-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #e3342f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .know-more-btn:hover {
            background-color: #d32f2f;
        }

        .footer-distributed {
            background: #000;
            color: white;
            text-align: left;
            padding: 55px 50px;
        }
        .footer-left img {
            height: 80px;
        }
        .footer-links {
            margin: 20px 0;
        }
        .footer-links a {
            text-decoration: none;
            color: inherit;
            margin-right: 10px;
        }

        @media (max-width: 1024px) {
            .hero-section {
                height: 50vh;
                text-align: center;
                padding: 20px;
            }
            .hero-section h3 {
                font-size: 2rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .navbar-brand img {
                height: 80px;
            }
        }

        @media (max-width: 768px) {
            .service-card, .franchise-card {
                margin-bottom: 20px;
            }
            .services-title h2 {
                font-size: 1.5rem;
            }
            .services-title p {
                font-size: 0.9rem;
            }
            .footer-left img {
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                height: auto;
                padding: 20px;
            }
            .hero-section h3 {
                font-size: 1.5rem;
            }
            .hero-section p {
                font-size: 0.9rem;
            }
            .service-card {
                padding: 15px;
            }
            .footer-distributed {
                text-align: center;
            }
            .footer-left, .footer-center, .footer-right {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Include your HTML structure here -->
</body>
</html>
